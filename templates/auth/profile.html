<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | FastAPI App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark-bg: #020617;
            --card-bg: #1e293b;
            --input-bg: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.05), transparent);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .profile-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 28px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .full { grid-column: span 2; }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-left: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        textarea { height: 100px; resize: none; }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn-save {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .logout-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: white;
        }

        @media (max-width: 600px) {
            .profile-form { grid-template-columns: 1fr; }
            .full { grid-column: span 1; }
            .profile-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <header>
            <h1><i class="fas fa-user-circle"></i> Xoş gəldiniz, {{ user.name }} {{ user.surname }}</h1>
            <form action="/auth/logout" method="get">
                <button type="submit" class="logout-btn">Çıxış</button>
            </form>
        </header>

        <form action="/auth/profile" method="post" class="profile-form">
            <div class="form-group">
                <label>Telefon</label>
                <input type="text" name="phone" value="{{ profile.phone or '' }}" placeholder="+994 -- --- -- --">
            </div>

            <div class="form-group">
                <label>Yaş</label>
                <input type="number" name="age" value="{{ profile.age or '' }}" placeholder="Məs: 25">
            </div>

            <div class="form-group">
                <label>Ölkə</label>
                <input type="text" name="country" value="{{ profile.country or '' }}" placeholder="Azərbaycan">
            </div>

            <div class="form-group">
                <label>Şəhər</label>
                <input type="text" name="city" value="{{ profile.city or '' }}" placeholder="Bakı">
            </div>

            <div class="form-group full">
                <label>Ünvan</label>
                <textarea name="address" placeholder="Küçə, bina, mənzil...">{{ profile.address or '' }}</textarea>
            </div>

            <div class="form-group full">
                <label>Poçt İndeksi</label>
                <input type="text" name="zip_code" value="{{ profile.zip_code or '' }}" placeholder="AZ1000">
            </div>

            <div class="full">
                <button type="submit" class="btn-save">Məlumatları Yadda Saxla</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');

        if (msg) {
            let config = {
                duration: 4000,
                close: true,
                gravity: "top",
                position: "right",
                stopOnFocus: true
            };

            if (msg === 'login_success') {
                config.text = "Xoş gəldiniz, {{ user.name }} {{ user.surname }}!";
                config.style = { background: "linear-gradient(to right, #10b981, #34d399)" };
            } else if (msg === 'update_success') {
                config.text = "Profiliniz uğurla yeniləndi!";
                config.style = { background: "linear-gradient(to right, #6366f1, #a855f7)" };
            } else if (msg === 'update_error') {
                config.text = "Xəta! Məlumatlar yenilənmədi.";
                config.style = { background: "linear-gradient(to right, #ef4444, #f87171)" };
            }

            if (config.text) {
                Toastify(config).showToast();
            }

            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>

</body>
</html>
