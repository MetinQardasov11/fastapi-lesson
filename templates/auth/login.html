<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FastAPI App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark-bg: #020617;
            --card-bg: #1e293b;
            --input-bg: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent),
                              radial-gradient(circle at bottom left, rgba(168, 85, 247, 0.1), transparent);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 2rem;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--primary); }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-wrapper {
            position: relative;
        }

        /* Sol tərəfdəki ikonlar (User/Lock) */
        .input-wrapper > i:not(.toggle-password) {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 5;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Şifrə Göz İkonu */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: 0.3s;
            z-index: 10;
            padding: 5px; /* Daha rahat klikləmək üçün */
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        input[name="password"] {
            padding-right: 45px; 
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Ana Səhifə</a>
        
        <h1>Xoş Gəldiniz</h1>
        <p class="subtitle">Davam etmək üçün hesabınıza giriş edin.</p>

        <form method="post" class="form-group">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="İstifadəçi adı" required>
            </div>

            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Şifrə" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit">Giriş Et</button>
        </form>
        
        <div class="register-link">
            Hesabınız yoxdur? <a href="/auth/register">Qeydiyyatdan keçin</a>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        // Password Visibility Toggle Məntiqi
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.querySelector('#togglePassword');
            const passwordField = document.querySelector('#password');

            togglePassword.addEventListener('click', function () {
                // Tipini dəyişdiririk
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // İkonu dəyişdiririk
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Backend-dən gələn Xəta Mesajları
        {% if error %}
            Toastify({
                text: "{{ error }}",
                duration: 4000,
                close: true,
                gravity: "top",
                position: "right",
                style: { background: "linear-gradient(to right, #ef4444, #f87171)" }
            }).showToast();
        {% endif %}

        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');

        if (msg) {
            let config = { duration: 4000, close: true, gravity: "top", position: "right" };

            if (msg === 'reg_success') {
                config.text = "Qeydiyyat uğurludur! Giriş edin.";
                config.style = { background: "linear-gradient(to right, #10b981, #34d399)" };
            } else if (msg === 'logout_success') {
                config.text = "Sessiya sonlandırıldı.";
                config.style = { background: "#475569" };
            } else if (msg === 'auth_required') {
                config.text = "Zəhmət olmasa giriş edin.";
                config.style = { background: "#f59e0b" };
            }

            if (config.text) Toastify(config).showToast();
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
